{% extends "base.html" %}

{% block content %}
  <h1>Delete Position</h1>

  <p>Are you sure you want to delete the position: <strong>{{ position }}</strong></p>
  <p><i>All Worker with this position will be also deleted!</i></p>

  <form method="post" action="">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes">
    <a class="btn btn-primary" href="{% url 'dashboard:position-list' %}">No</a>
  </form>
{% endblock %}
