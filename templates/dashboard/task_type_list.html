{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
    <div class="d-block mb-4 mb-md-0">
      <h1>All Task Types</h1>
    </div>
    <div class="btn-toolbar mb-2 mb-md-0">
      <a href="{% url 'dashboard:task-type-create' %}" class="btn btn-sm btn-gray-800 d-inline-flex align-items-center">
        <svg class="icon icon-xs me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        New Task Type
      </a>
    </div>
  </div>

  {% if task_type_list %}
    <div class="card card-body border-0 shadow table-wrapper table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="border-gray-200">ID</th>
            <th class="border-gray-200">Name</th>
            <th class="border-gray-200">Action</th>
          </tr>
        </thead>

        <tbody>
          {% for task_type in task_type_list %}
            <tr>
              <td>
                <span class="fw-normal">{{ task_type.id }}</span>
              </td>
              <td>
                <span class="fw-bold">{{ task_type.name }}</span>
              </td>
              <td>
                <a href="{% url 'dashboard:task-type-update' pk=task_type.id %}" class="btn btn-sm btn-success">
                  Update
                </a>
                <a href="{% url 'dashboard:task-type-delete' pk=task_type.id %}" class="btn btn-sm btn-danger">
                  Delete
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p>There are no task types in system!</p>
  {% endif %}
{% endblock %}
