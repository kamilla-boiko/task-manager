{% extends "base.html" %}

{% block content %}
  <h1>
    Task Type List
    <a style="float: right" class="btn btn-primary"
       href="{% url 'dashboard:task-type-create' %}">+</a>
  </h1>
    {% if task_type_list %}
      <ul>
        {% for task_type in task_type_list %}
          <li>
            {{ task_type.id }}. {{ task_type.name }}
            <a style="color: green"
               href="{% url 'dashboard:task-type-update' pk=task_type.id %}">
              Update
            </a>
            <a style="color: red"
               href="{% url 'dashboard:task-type-delete' pk=task_type.id %}">
              Delete
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>There are no task type in task manager!</p>
    {% endif %}
{% endblock %}
