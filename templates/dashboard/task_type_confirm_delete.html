{% extends "base.html" %}

{% block content %}
  <h1>Delete Task Type</h1>

  <p>Are you sure you want to delete the task type: <strong>{{ tasktype }}</strong></p>
  <p><i>All Tasks with this task type will be also deleted!</i></p>

  <form method="post" action="">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes">
    <a class="btn btn-primary" href="{% url 'dashboard:task-type-list' %}">No</a>
  </form>
{% endblock %}
