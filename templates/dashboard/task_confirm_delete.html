{% extends "base.html" %}

{% block content %}
  <h1>Delete Task</h1>

  <p>Are you sure you want to delete the task: <strong>{{ task.name }}</strong></p>

  <form method="post" action="">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes">
    <a class="btn btn-primary" href="{% url 'dashboard:task-list' %}">No</a>
  </form>
{% endblock %}
